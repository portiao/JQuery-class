      <script>
          //方法一
          // :checked 所有html內的勾選框 
          $(":checkbox").click(function () {
            $(":checked").parent().parent().css("background-color", "lightblue");
            //:not() 反向的意思 ，:not(:checked) 沒有被勾選
            $(":not(:checked)").parent().parent().css("background-color", "transparent");
          });
