<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>往後選取功能</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .box {
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="box autobg col-3">box1</div>
            <div class="box autobg col-3">box2</div>
            <div class="box autobg col-3">box3</div>
            <div class="box autobg col-3">box4</div>
            <div class="box autobg col-3">box5</div>
            <div class="box autobg col-3">box6</div>
            <div class="box autobg col-3">box7</div>
            <div class="box autobg col-3">box8</div>
            <div class="box autobg col-3">box9</div>
            <div class="box autobg col-3">box10</div>
            <div class="box autobg col-3">box11</div>
            <div class="box autobg col-3">box12</div>
        </div>
    </div>


    <script>
        //表格漸層效果
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max - 50) + 100);
        }

        function getRBGA() {
            return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.8)`
        }

        const elements = document.querySelectorAll('.autobg');

        Array.from(elements).forEach((element, index) => {
            element.style.backgroundImage = getRBGA();
        });
    
    </script>


    <script src="./JS/jquery-3.6.0.js"></script>
    <script>
        $('.box').on('click', function () {
            // console.log('hi');
            $(this).css('background', 'lightblue').nextAll().css('background', 'lightblue');
        });
    </script>

</body>
</html>
