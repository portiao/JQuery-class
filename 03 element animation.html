<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用jQuery讓元素動畫化</title>
    <style>
        #circle{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #E86D5E;
        }
        
    </style>
</head>
<body>
    <div id="circle"></div>
    
    
    

    <script src="./JS/jquery-3.6.0.js"></script>
    <script>

        $('#circle').click(function(){
            $(this).animate( {
                //改的內容須加上雙引號
                width:"500px",
                height:"500px",
                marginLeft:"200px"
            },1500 );
        });

    </script>
</body>
</html>
